<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mexico Adventure Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin:0; padding:0; height:100%; font-family:Arial, sans-serif; }
        #map { height:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Initialize the map
var map = L.map('map').setView([20.0, -90.0], 5);

// Use OpenStreetMap standard tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

// International flights info
var flightsInfo = `
<b>International Flights:</b><br>
Sofia, Bulgaria → Istanbul, Turkey → Mexico City, Mexico
`;

// Create emoji marker icons
function createEmojiIcon(emoji) {
    return L.divIcon({
        html: `<div style="
            background:#2D4059;
            color:#FFD460;
            font-size:22px;
            width:36px;
            height:36px;
            line-height:36px;
            text-align:center;
            border-radius:50%;
            box-shadow:0 2px 8px rgba(0,0,0,0.18);
            ">${emoji}</div>`,
        className: '',
        iconSize: [36, 36]
    });
}

// Locations with emojis and stylish popups
var locations = [
    {
        name: "Mexico City",
        coords: [19.4326, -99.1332],
        emoji: "🏙️",
        desc: `
        <b>Main Sites:</b><br>
        🏛️ Zócalo & Catedral Metropolitana<br>
        🏺 Templo Mayor<br>
        🌳 Chapultepec Park & Anthropological Museum<br>
        🎨 Frida Kahlo Museum (Coyoacán)<br>
        🏠 Leon Trotsky Museum
        `
    },
    {
        name: "Teotihuacan",
        coords: [19.6925, -98.8439],
        emoji: "🗿",
        desc: `
        <b>Main Sites:</b><br>
        🏜️ Pyramids of the Sun and Moon<br>
        <b>Nearby:</b> Mexico City
        `
    },
    {
        name: "Villahermosa",
        coords: [17.9895, -92.9475],
        emoji: "🌴",
        desc: `
        <b>Main Sites:</b><br>
        🗿 Parque La Venta (Olmec heads)
        `
    },
    {
        name: "Palenque",
        coords: [17.4849, -92.0468],
        emoji: "🏞️",
        desc: `
        <b>Main Sites:</b><br>
        🏯 Palenque Ruins (UNESCO site)<br>
        🦜 Aluxes Ecopark<br>
        💧 <b>Nearby:</b> Agua Azul waterfalls
        `
    },
    {
        name: "Bonampak & Yaxchilan",
        coords: [16.7033, -91.0596],
        emoji: "🎨",
        desc: `
        <b>Main Sites:</b><br>
        🖼️ Bonampak murals<br>
        🏛️ Yaxchilan ruins<br>
        <b>Region:</b> Chiapas, near Guatemala border
        `
    },
    {
        name: "Calakmul",
        coords: [18.1046, -89.811],
        emoji: "🌳",
        desc: `
        <b>Main Sites:</b><br>
        🏯 Large Maya site in Campeche jungle
        `
    },
    {
        name: "Mérida",
        coords: [20.9674, -89.5926],
        emoji: "🏡",
        desc: `
        <b>Main Sites:</b><br>
        🏛️ Historical center<br>
        🍫 Museum of Cocoa (chocolate tasting)
        `
    },
    {
        name: "Uxmal, Kabah, Labna",
        coords: [20.3600, -89.7711],
        emoji: "🏺",
        desc: `
        <b>Main Sites:</b><br>
        🏯 Maya Puuc sites (UNESCO): Uxmal, Kabah, Labna
        `
    },
    {
        name: "Chichén Itzá",
        coords: [20.6843, -88.5678],
        emoji: "⛩️",
        desc: `
        <b>Main Sites:</b><br>
        🏯 Chichén Itzá (UNESCO World Heritage Site)
        `
    },
    {
        name: "Cancún",
        coords: [21.1619, -86.8515],
        emoji: "🏖️",
        desc: `
        <b>Main Sites:</b><br>
        🏝️ Beaches and relaxation
        `
    }
];

// Add markers with emojis and stylish popups
locations.forEach(function(loc){
    L.marker(loc.coords, {icon: createEmojiIcon(loc.emoji)})
        .addTo(map)
        .bindPopup(`<div style="font-size:16px;line-height:1.5;">
            <b>${loc.emoji} ${loc.name}</b><br>${loc.desc}
        </div>`);
});

// Draw route polyline
var routeCoords = locations.map(l => l.coords);
L.polyline(routeCoords, {
    color: '#FFA500', // darker orange-brown
    weight: 6,
    opacity: 1,
    dashArray: '10,6',
    lineJoin: 'round'
}).addTo(map);

// Show flights info on map load
map.once('load', function() {
    L.popup({maxWidth: 300})
        .setLatLng([19.4326, -99.1332])
        .setContent(flightsInfo)
        .openOn(map);
});
map.fire('load');
</script>

</body>
</html>
